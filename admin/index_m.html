<html>

<head>

	<!-- Load ioBroker scripts and styles-->
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css" />
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>

	<!-- Load our own files -->
	<link rel="stylesheet" type="text/css" href="style.css" />
	<script type="text/javascript" src="words.js"></script>

	<script type="text/javascript">
		// This will be called by the admin adapter when the settings page loads
		function load(settings, onChange) {
			// example: select elements with id=key and class=value and insert value
			if (!settings) return;
			$('.value').each(function () {
				var $key = $(this);
				var id = $key.attr('id');
				if ($key.attr('type') === 'checkbox') {
					// do not call onChange direct, because onChange could expect some arguments
					$key.prop('checked', settings[id])
						.on('change', () => onChange())
						;
				} else {
					// do not call onChange direct, because onChange could expect some arguments
					$key.val(settings[id])
						.on('change', () => onChange())
						.on('keyup', () => onChange())
						;
				}
			});
			onChange(false);
			// reinitialize all the Materialize labels on the page if you are dynamically adding inputs:
			if (M) M.updateTextFields();
		}

		// This will be called by the admin adapter when the user presses the save button
		function save(callback) {
			// example: select elements with class=value and build settings object
			var obj = {};
			$('.value').each(function () {
				var $this = $(this);
				if ($this.attr('type') === 'checkbox') {
					obj[$this.attr('id')] = $this.prop('checked');
				} else if ($this.attr('type') === 'number') {
					obj[$this.attr('id')] = parseFloat($this.val());
				} else {
					obj[$this.attr('id')] = $this.val();
				}
			});
			callback(obj);
		}
	</script>

</head>

<body>

	<div class="m adapter-container">

		<div class="row">
			<div class="col s12 m4 l2">
				<img src="netatmo-energy.png" class="logo">
			</div>
		</div>

		<div class="row">
			<div class="col s6 input-field">
				<input type="text" class="value" id="HomeId" size="30" />
				<label for="HomeId" class="translate">Home-ID:</label>
				<span>Home ID ihrer Netatmo Energy Installation</span>
			</div>
		</div>
		<div class="row">
			<div class="col s6 input-field">
				<input type="text" class="value" id="ClientId" size="30" />
				<label for="ClientId" class="translate">Client-ID:</label>
				<span>Client ID ihrer Netatmo APP</span>
			</div>
			<div class="col s6 input-field">
				<input type="text" class="value" id="ClientSecretID" size="30" />
				<label for="ClientSecretID" class="translate">Client-Secret-ID:</label>
				<span>Client Secret ID ihrer Netatmo APP</span>
			</div>
		</div>
		<div class="row">
			<div class="col s6 input-field">
				<input type="text" class="value" id="User" size="30" />
				<label for="User" class="translate">Benutzername:</label>
				<span>Benutzername von ihrem Netatmo Konto</span>
			</div>
			<div class="col s6 input-field">
				<input type="password" class="value" id="Password" size="30" />
				<label for="Password" class="translate">Passwort:</label>
				<span>Passwort von ihrem Netatmo Konto</span>
			</div>
		</div>

		<div class="row">
				<div class="col s12">
						<h6 class="title translate">Allgemeine Einstellungen</h6>
				</div>
		</div>
		<div class="col s6 input-field">
			<input type="checkbox" class="value" id="applyimmediately" size="30" />
			<label for="applyimmediately" class="translate">sofort aktualisieren</label>
		</div>
	</div>

</body>

</html>
